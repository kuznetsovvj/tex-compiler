name: Deploy to VDS
on:
  push:
    branches: [main]


jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ASPNETCORE_ENVIRONMENT: Test
      TEMP: /tmp/test-temp  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
          
      - name: Create test directories
        run: |
          mkdir -p /tmp/test-temp
          mkdir -p /tmp/test-storage
          mkdir -p /tmp/test-logs
          chmod 777 /tmp/test-temp /tmp/test-storage /tmp/test-logs
          
      - name: Restore dependencies for main project
        run: dotnet restore ./src/
          
      - name: Restore dependencies for tests
        run: dotnet restore ./TexCompiler.Test/
          
      - name: Run tests with environment variables
        run: |
          export TEMP=/tmp/test-temp
          export ASPNETCORE_ENVIRONMENT=Test
          export TEST_STORAGE_PATH=/tmp/test-storage
          export TEST_LOGS_PATH=/tmp/test-logs
          dotnet test ./TexCompiler.Test/ --verbosity normal --logger "trx;LogFileName=test-results.trx"
        
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: "**/*test-results*.trx"

      - name: Cleanup test directories
        if: always()
        run: |
          rm -rf /tmp/test-temp
          rm -rf /tmp/test-storage  
          rm -rf /tmp/test-logs

  deploy:
    runs-on: ubuntu-latest
    needs: test  
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VDS_HOST }}
          username: ${{ secrets.VDS_USER }}
          key: ${{ secrets.VDS_SSH_KEY }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            git pull origin main
            docker build -f Dockerfile.app -t texcompiler-app:latest .
            docker stop texcompiler-app || true
            docker rm texcompiler-app || true
            docker run -d \
              --name texcompiler-app \
              -v ${{ secrets.MOUNT_STORAGE_DIR }} \
              -v ${{ secrets.MOUNT_LOGS_DIR}} \
              -p ${{ secrets.PORT_OUTER }}:${{ secrets.PORT_INNER }} \
              texcompiler-app:latest